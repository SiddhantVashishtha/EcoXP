<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test - EcoCircle</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        #log { background: #f8f9fa; padding: 10px; border-radius: 5px; height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Firebase Connection Test</h1>
    
    <div id="status"></div>
    
    <button onclick="testFirebase()">Test Firebase Connection</button>
    <button onclick="testAuth()">Test Authentication (Popup)</button>
    <button onclick="testAuthRedirect()">Test Authentication (Redirect)</button>
    <button onclick="checkAuthState()">Check Auth State</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <h3>Console Log:</h3>
    <div id="log"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAcvQ5_CCykYCxvy3Ah-Cog86ib5FyyT_0",
            authDomain: "ecoxp-91831.firebaseapp.com",
            projectId: "ecoxp-91831",
            storageBucket: "ecoxp-91831.firebasestorage.app",
            messagingSenderId: "978531893168",
            appId: "1:978531893168:web:7ecec933161717be2c6075"
        };

        let auth, db;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function testFirebase() {
            log('Testing Firebase connection...');
            
            try {
                if (typeof firebase === 'undefined') {
                    updateStatus('Firebase SDK not loaded!', 'error');
                    log('ERROR: Firebase SDK not loaded', 'error');
                    return;
                }
                
                log('Firebase SDK loaded successfully');
                
                // Check if Firebase is already initialized
                if (firebase.apps.length > 0) {
                    log('Firebase already initialized, using existing instance');
                    auth = firebase.auth();
                    db = firebase.firestore();
                } else {
                    firebase.initializeApp(firebaseConfig);
                    log('Firebase app initialized');
                    auth = firebase.auth();
                    db = firebase.firestore();
                }
                
                log('Firebase services initialized');
                updateStatus('Firebase connected successfully!', 'success');
                
            } catch (error) {
                updateStatus('Firebase initialization failed: ' + error.message, 'error');
                log('ERROR: ' + error.message, 'error');
            }
        }

        function testAuth() {
            if (!auth) {
                updateStatus('Firebase not initialized. Run connection test first.', 'error');
                return;
            }
            
            log('Testing Google authentication...');
            
            const provider = new firebase.auth.GoogleAuthProvider();
            provider.addScope('email');
            provider.addScope('profile');
            
            // Try popup first, then redirect as fallback
            auth.signInWithPopup(provider)
                .then((result) => {
                    log('SUCCESS: Google sign-in successful via popup');
                    log('User: ' + result.user.email);
                    log('Display Name: ' + result.user.displayName);
                    log('UID: ' + result.user.uid);
                    updateStatus('Authentication successful! User: ' + result.user.email, 'success');
                })
                .catch((error) => {
                    log('Popup failed: ' + error.code + ' - ' + error.message);
                    
                    if (error.code === 'auth/popup-blocked') {
                        log('Popup blocked, trying redirect method...');
                        updateStatus('Popup blocked, trying redirect...', 'info');
                        
                        auth.signInWithRedirect(provider)
                            .then(() => {
                                log('Redirect initiated successfully');
                                updateStatus('Redirect initiated. Check console for result.', 'info');
                            })
                            .catch((redirectError) => {
                                log('ERROR: Redirect failed - ' + redirectError.code + ' - ' + redirectError.message, 'error');
                                updateStatus('Authentication failed: ' + redirectError.message, 'error');
                            });
                    } else {
                        log('ERROR: ' + error.code + ' - ' + error.message, 'error');
                        updateStatus('Authentication failed: ' + error.message, 'error');
                        
                        // Show specific error messages
                        switch(error.code) {
                            case 'auth/unauthorized-domain':
                                log('SOLUTION: Add this domain to Firebase authorized domains', 'error');
                                break;
                            case 'auth/operation-not-allowed':
                                log('SOLUTION: Enable Google sign-in in Firebase console', 'error');
                                break;
                            case 'auth/popup-closed-by-user':
                                log('User closed popup', 'info');
                                break;
                            default:
                                log('Check Firebase console configuration', 'error');
                        }
                    }
                });
        }

        function testAuthRedirect() {
            if (!auth) {
                updateStatus('Firebase not initialized. Run connection test first.', 'error');
                return;
            }
            
            log('Testing Google authentication via redirect...');
            
            const provider = new firebase.auth.GoogleAuthProvider();
            provider.addScope('email');
            provider.addScope('profile');
            
            auth.signInWithRedirect(provider)
                .then(() => {
                    log('Redirect initiated successfully');
                    updateStatus('Redirect initiated. You will be redirected to Google.', 'info');
                })
                .catch((error) => {
                    log('ERROR: Redirect failed - ' + error.code + ' - ' + error.message, 'error');
                    updateStatus('Authentication failed: ' + error.message, 'error');
                });
        }
        
        function checkAuthState() {
            if (!auth) {
                updateStatus('Firebase not initialized. Run connection test first.', 'error');
                return;
            }
            
            log('Checking authentication state...');
            
            auth.onAuthStateChanged((user) => {
                if (user) {
                    log('User is signed in: ' + user.email);
                    log('UID: ' + user.uid);
                    log('Display Name: ' + user.displayName);
                    updateStatus('User signed in: ' + user.email, 'success');
                } else {
                    log('No user signed in');
                    updateStatus('No user signed in', 'info');
                }
            });
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            log('Page loaded, ready for testing');
            updateStatus('Ready for testing. Click "Test Firebase Connection" to start.', 'info');
            
            // Check for redirect result
            if (typeof firebase !== 'undefined') {
                firebase.auth().getRedirectResult()
                    .then((result) => {
                        if (result.user) {
                            log('SUCCESS: Google sign-in successful via redirect');
                            log('User: ' + result.user.email);
                            log('Display Name: ' + result.user.displayName);
                            updateStatus('Authentication successful via redirect! User: ' + result.user.email, 'success');
                        }
                    })
                    .catch((error) => {
                        if (error.code !== 'auth/no-auth-event') {
                            log('Redirect result error: ' + error.code + ' - ' + error.message);
                        }
                    });
            }
        });
    </script>
</body>
</html>
