<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoXP - Community Recycling Platform</title>
  <meta name="description" content="EcoXP is a community-driven recycling platform where you can schedule pickups, earn rewards, and track your eco-progress.">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/ecoXP (1).png">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Hero Section -->
    <header class="hero-section">
      <div class="logo">
        <img src="images/ecoXP (1).png" alt="EcoXP Logo">
      </div>
      <p class="tagline">Join the community that's making recycling rewarding</p>

      <ul class="features">
        <li class="feature">
          <i class="fas fa-calendar-check"></i>
          <span>Schedule Pickups</span>
        </li>
        <li class="feature">
          <i class="fas fa-star"></i>
          <span>Earn Points</span>
        </li>
        <li class="feature">
          <i class="fas fa-chart-line"></i>
          <span>Track Progress</span>
        </li>
      </ul>
    </header>

    <!-- Auth Section -->
    <main class="auth-section">
      <div class="auth-card">
        <h2>Welcome to EcoXP</h2>
        <p>Sign in to start your recycling journey</p>

        <!-- Google Sign-In -->
        <button id="googleSignIn" class="google-btn">
          <i class="fab fa-google"></i>
          Continue with Google
        </button>

        <div class="divider"><span>or</span></div>

        <!-- Email Login Form -->
        <form id="emailForm" class="email-form">
          <input type="email" id="email" placeholder="Email address" autocomplete="email" required>
          <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
          <button type="submit" class="email-btn">Sign In</button>
        </form>

        <!-- Toggle Between Login & Signup -->
        <p class="signup-text">
          Donâ€™t have an account? 
          <a href="#" id="toggleForm">Sign up</a>
        </p>

        <!-- Hidden Sign-Up Form -->
        <form id="signupForm" class="email-form hidden">
          <input type="text" id="signupName" placeholder="Full Name" required>
          <input type="email" id="signupEmail" placeholder="Email address" autocomplete="email" required>
          <input type="password" id="signupPassword" placeholder="Password" autocomplete="new-password" required>
          <button type="submit" class="email-btn">Sign Up</button>
        </form>
      </div>
    </main>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- App Logic -->
  <script src="app.js"></script>
</body>
</html>
